<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
  </head>
  <body>
      <div class="container">
        <h1>My Calculater App</h1>
         <div class="case">
          <div class="model"></div>

          <div> <input class="screen" id="screen" type="text" display> </div>

          <div class=""></div>

          <div class="buttons">
              <button onclick="appendNumber(9)">9</button>
              <button onclick="appendNumber(8)">8</button>
              <button onclick="appendNumber(7)">7</button>
              <button onclick="appendNumber(6)">6</button>
              <button onclick="appendNumber(5)">5</button>
              <button onclick="appendNumber(4)">4</button>
              <button onclick="appendNumber(3)">3</button>
              <button onclick="appendNumber(2)">2</button>
              <button onclick="appendNumber(1)">1</button>
              <button onclick="appendNumber(0)">0</button>
              <button onclick="appendOperater('*')">*</button>
              <button onclick="appendOperater('/')">/</button>
              <button onclick="appendOperater('+')">+</button>
              <button onclick="appendOperater('-')">-</button>
              <button onclick="appendOperater('.')">.</button>
              <button onclick="deleteInput()">Clear</button>
              <button id="equal">=</button>
              <button class="operator" onclick="clearInput()">AC</button>
          </div>
         </div>
      </div>
   <script src="script.js"></script>
  </body>
</html>
